<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        function play(str) {
          if(str === "q" || str === "Q"){
            document.getElementById('display').innerHTML ="q-audio";
            } else if(str === "w" || str ==="W"){
                document.getElementById('display').innerHTML ="w-audio";
            }
            else if(str === "a" || str ==="A"){
                document.getElementById('display').innerHTML ="a-audio";
            }
            else if(str === "e" || str ==="E"){
                document.getElementById('display').innerHTML ="e-audio";
            }
            else if(str === "s" || str ==="S"){
                document.getElementById('display').innerHTML ="s-audio";
            }
            else if(str === "z" || str ==="Z"){
                document.getElementById('display').innerHTML ="z-audio";
            }
            else if(str === "x" || str ==="X"){
                document.getElementById('display').innerHTML ="x-audio";
            }
            else if(str === "d" || str ==="D"){
                document.getElementById('display').innerHTML ="d-audio";
            }
            else if(str === "c" || str ==="C"){
                document.getElementById('display').innerHTML ="c-audio";
            }
          var audio = document.getElementById(str);
          audio.play();
        }
        window.document.onkeyup = function(event){
            let str = event.key
            if(str === "q" || str === "Q"){
                play("Q");
            } else if(str === "w" || str ==="W"){
                play("W");
            }
            else if(str === "a" || str ==="A"){
                play("A");
            }
            else if(str === "e" || str ==="E"){
                play("E");
            }
            else if(str === "s" || str ==="S"){
                play("S");
            }
            else if(str === "z" || str ==="Z"){
                play("Z");
            }
            else if(str === "x" || str ==="X"){
                play("X");
            }
            else if(str === "d" || str ==="D"){
                play("D");
            }
            else if(str === "c" || str ==="C"){
                play("C");
            }
         }
    </script>
  
  </head>
  <body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Hello, Mr Festus!</h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">nothing yet to display</div>
            </div>
        </div>
        <button  class="drum-pad btn col-12 my-2 btn-success" id="drum-0" onclick="play('Q')">
            Q
            <audio src="./clip/q-audio.m4a" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad btn col-12 my-2 btn-success" id="drum-0" onclick="play('W')">
            W
            <audio src="./clip/w-audio.m4a" class="clip" id="W"></audio>
        </button>
        <button  class="drum-pad btn col-12 my-2 btn-success" id="drum-0" onclick="play('E')">
            E
            <audio src="./clip/e-audio.m4a" class="clip" id="E"></audio>
        </button>
        <button  class="drum-pad btn col-12 my-2 btn-success" id="drum-0" onclick="play('A')">
            A
            <audio src="./clip/a-audio.m4a" class="clip" id="A"></audio>
        </button>
        <button  class="drum-pad btn col-12 my-2 btn-success" id="drum-0" onclick="play('S')">
            S
            <audio src="./clip/s-audio.m4a" class="clip" id="S"></audio>
        </button>
        <button  class="drum-pad btn col-12 my-2 btn-success" id="drum-0" onclick="play('D')">
            D
            <audio src="./clip/d-audio.m4a" class="clip" id="D"></audio>
        </button>
        <button  class="drum-pad btn col-12 my-2 btn-success" id="drum-0" onclick="play('Z')">
            Z
            <audio src="./clip/z-audio.m4a" class="clip" id="Z"></audio>
        </button>
        <button  class="drum-pad btn col-12 my-2 btn-success" id="drum-0" onclick="play('X')">
            X
            <audio src="./clip/x-audio.m4a" class="clip" id="X"></audio>
        </button>
        <button  class="drum-pad btn col-12 my-2 btn-success" id="drum-0" onclick="play('C')">
            C
            <audio src="./clip/c-audio.m4a" class="clip" id="C"></audio>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
